plugins {
    id 'groovy'
}

description = "Testcontainers :: Spock-Extension"

dependencies {
    compile project(':testcontainers')
    compile 'org.spockframework:spock-core:2.1-groovy-3.0'

    testCompile project(':selenium')
    testCompile project(':mysql')
    testCompile project(':postgresql')

    testCompile 'com.zaxxer:HikariCP:3.4.5'
    testCompile 'org.apache.httpcomponents:httpclient:4.5.13'

    testRuntime 'org.postgresql:postgresql:42.2.18'
    testRuntime 'mysql:mysql-connector-java:8.0.22'

    testCompileClasspath 'org.jetbrains:annotations:20.1.0'
}

sourceJar {
    /* allJava is default (see gradle/publishing.gradle:sourceJar)
       allSource contains both .java and .groovy files */
    from sourceSets.main.allSource
}
